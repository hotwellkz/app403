version: '3.8'

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-api-2wix
    restart: unless-stopped
    ports:
      - "8080:80"  # Временный порт для тестирования, потом уберем если SSL на VPS
      # Если SSL нужен на Synology, раскомментируйте:
      # - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Если SSL на Synology, добавьте:
      # - /volume1/docker/ssl:/etc/nginx/ssl:ro
    networks:
      - app400_net
    depends_on:
      - whatsapp-server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app400_net:
    external: true
    name: app400_net
