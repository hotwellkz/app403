user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream для whatsapp-server
    upstream whatsapp_backend {
        server whatsapp-server:3000;
        keepalive 32;
    }

    # HTTP сервер для api.2wix.ru
    server {
        listen 80;
        server_name api.2wix.ru;

        # Логи
        access_log /var/log/nginx/api-2wix-access.log main;
        error_log /var/log/nginx/api-2wix-error.log warn;

        # Увеличиваем таймауты для WebSocket и долгих операций
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Отключаем буферизацию для WebSocket
        proxy_buffering off;

        # Health check endpoint
        location /health {
            proxy_pass http://whatsapp_backend;
            proxy_set_header Host $host;
            access_log off;
        }

        # Основной прокси для API
        location / {
            proxy_pass http://whatsapp_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Для больших файлов
            client_max_body_size 100M;
            proxy_request_buffering off;
        }

        # Socket.IO endpoint
        location /socket.io/ {
            proxy_pass http://whatsapp_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }

    # Если SSL нужен на Synology, раскомментируйте:
    # server {
    #     listen 443 ssl http2;
    #     server_name api.2wix.ru;
    #
    #     ssl_certificate /etc/nginx/ssl/api.2wix.ru.crt;
    #     ssl_certificate_key /etc/nginx/ssl/api.2wix.ru.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # ... остальная конфигурация как в HTTP сервере выше
    # }
}
